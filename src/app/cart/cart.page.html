<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">cart</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <img src={{firstImage}} width="500px">
  </ion-item>
  <ion-item>
    <ion-label>Special Instructions:</ion-label>
    <ion-input placeholder="Enter any special instructions"></ion-input>
  </ion-item>



  <h2 class="section-title" class="mx-2 mt-3">Bill Details</h2>
  <ion-item>
    <ion-label>Item Total</ion-label>
    <ion-text slot="end">R{{ getItemTotal() }}</ion-text>
  </ion-item>
  <ion-item>
    <ion-label>Delivery Fee</ion-label>
    <ion-text slot="end">R{{ deliveryFee }}</ion-text>
  </ion-item>
  <ion-item>
    <ion-label>To Pay</ion-label>
    <ion-text slot="end">R{{ getTotal() }}</ion-text>
  </ion-item>

  <ion-footer>
    <div class="footer-container">
      <div class="total">
        <span class="total-text">Total:</span>
        <span class="total-amount">R{{ getTotal() }}</span>
      </div>
      <div class="payment-btn-container">
        <ion-button>Make Payment</ion-button>
      </div>
    </div>
  </ion-footer>
</ion-content>
